<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>RPS</title>
</head>

<body class="pattern-background">
    <aside id="player-one-section" class="side-panel side-panel-left frosted">
        <img src="./assets/human/joy.png" alt="Robot neutral" />
        <p id="player-one-name">Human</p>
        <p>Wins: <span id="player-one-score">0</span></p>
    </aside>
    <main>
        <h1>ROCK-PAPER-SCISSORS</h1>
        <section id="selection-section" class="game-selection-section">
            <div id="classic-selection" class="game-selector frosted">
                <h3>Classic</h3>
                <img src="./assets/rules/classic.png">
            </div>
            <div id="advanced-selection" class="game-selector frosted">
                <h3>Advanced</h3>
                <img src="./assets/rules/advanced.png">
            </div>
        </section>
        <section id="fighters-selection" class="fighters-area hidden">
            <!-- fighters placeholder -->
        </section>
        <p>Select Game Mode!</p>
    </main>
    <aside id="player-two-section" class="side-panel side-panel-right frosted">
        <img src="assets/robot/smile.png" alt="Robot neutral" />
        <p id="player-two-name">Robot</p>
        <p>Wins: <span id="player-two-score">0</span></p>
    </aside>
    <script src="./src/data.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
