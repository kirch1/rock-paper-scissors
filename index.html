<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>RPS</title>
</head>

<body class="pattern-background">
    <aside id="player-one-section" class="side-panel side-panel-left">
        <img src="assets/human/joy.png" alt="Robot neutral" />
        <p id="player-one-name">Human</p>
        <p>Wins: <span id="player-one-score">0</span></p>
    </aside>
    <main>
        <h1>ROCK-PAPER-SCISSORS</h1>
        <section class="fighters-area">
            <img class="fighter" src="assets/fighters/basic/rock.svg" alt="Rock fighter" />
            <img class="fighter" src="assets/fighters/basic/paper.svg" alt="Paper fighter" />
            <img class="fighter" src="assets/fighters/basic/scissors.svg" alt="Scissor fighter" />
        </section>
        <h3>Choose Your Fighter!</h5>
        <!-- <a href="https://www.flaticon.com/free-icons/calm" title="calm icons">Calm icons created by Freepik -
            Flaticon</a> -->

    </main>
    <aside id="player-two-section" class="side-panel side-panel-right">
        <img src="assets/robot/smile.png" alt="Robot neutral" />
        <p id="player-two-name">Robot</p>
        <p>Wins: <span id="player-two-score">0</span></p>
    </aside>
    <script src="./src/data.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
