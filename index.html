<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>RPS</title>
</head>

<body class="pattern-background">
    <aside id="player-one-section" class="side-panel side-panel-left frosted">
        <img id="player-one-img" src="./assets/human/joy.png" alt="Robot neutral" />
        <p class="player-names" id="player-one-name">Human</p>
        <p class="game-stats">Total Wins: <span id="player-one-score">0</span></p>
        <p class="game-stats">Win Streak: <span id="player-one-streak">0</span></p>
        <p class="game-stats">Best Streak: <span id="player-one-streak-max">0</span></p>
        <button id="change-game" class="hidden">Change Game</button>
    </aside>
    <main>
        <h1>ROCK-PAPER-SCISSORS</h1>
        <section id="selection-section" class="game-selection-section">
            <div id="classic-selection" class="game-selector frosted">
                <p>Classic</p>
                <img draggable="false" src="./assets/rules/classic.png">
            </div>
            <div id="advanced-selection" class="game-selector frosted">
                <p>Advanced</p>
                <img draggable="false" src="./assets/rules/advanced.png">
            </div>
        </section>
        <section id="fighters-selection" class="fighters-area hidden">
            <!-- fighters placeholder -->
        </section>
        <p id="info-text">Select Game Mode!</p>
    </main>
    <aside id="player-two-section" class="side-panel side-panel-right frosted">
        <img id="player-two-img" src="assets/robot/smile.png" alt="Robot neutral" />
        <p class="player-names" id="player-two-name">Robot</p>
        <p class="game-stats">Total Wins:  <span id="player-two-score">0</span></p>
        <p class="game-stats">Win Streak:  <span id="player-two-streak">0</span></p>
        <p class="game-stats">Best Streak:  <span id="player-two-streak-max">0</span></p>
        <button id="reset-stats" class="hidden">Change Game</button>
    </aside>
    <script src="./src/fighter.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
